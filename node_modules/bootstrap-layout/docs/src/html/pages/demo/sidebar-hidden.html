---
title: Hidden sidebar demo
path: ../
---
{% extends "layouts/demo.html" %}
	
{% block page %}

	<div class="layout-container ls-top">
		<div class="layout-content" data-scrollable>
			<div class="container-fluid">
				<button class="btn btn-primary" data-target="#sidebar-blank-1" data-toggle="sidebar">Toggle Sidebar</button>
				<hr>
				<h1 class="h3">{{ title }}</h1>
				<p>The sidebar on this page is hidden by default.</p>
			</div>
		</div>
		{% include 'layouts/sidebars/blank.html' { visible: 'none', layout: 'sm-up', sm_basic_mixed: true } %}
	</div>

{% endblock %}
